{% macro render_session_list(post, from_index=false) %}
  <div class="blog-post">
  {% if from_index %}
    <h2><a href="{{ post|url }}">{{ post.title }}</a></h2>
  {% else %}
    <h2>{{ post.title }}</h2>
  {% endif %}
  <p class="meta">
    by {{ post.speakers }}

    in {{ post.track }}
  </p>
  {{ post.body }}
  </div>
{% endmacro %}
