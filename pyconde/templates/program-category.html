{% extends "layout.html" %}
{% from "macros/categories.html" import render_category_nav,
   render_project_list %}
{% block title %}{{ this.name }}{% endblock %}
{% block body %}


    <section class="section section--singular">
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-10 offset-xl-1">
                    <header class="page-header">
                        <h3 class="page-title">{{ this.name }} Session List</h3>
                    </header>
                    <div class="row">
                        <div class="col-12 col-xl-10 offset-xl-1">
                            <div class="blog-list in-view in-view--in">
                                {{ render_project_list(this.children) }}
                                 <p><span class="sub-head-2">Filter</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
