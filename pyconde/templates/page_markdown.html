{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}


{% block head_extra%}{{this.head_extra}}{% endblock %}

{% block body %}
<!-- MAIN CONTENT -->
<div id="main-content" class="main-content">

    <div class="section">
        <div class="container">
            <div class="section-content">
            <!-- place this where you want the widget to appear -->
            <div class="row blog-content">
                {{ this.body }}
            </div>
            {% if this.video %}
            <div class="row">
                <iframe width="840" height="630" src="https://www.youtube.com/embed/{{this.video}}">
            </iframe> 
            </div>
            {% endif %}
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
{% endblock %}
